name: Astro CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Build ğŸ› 
        run: |
          yarn install
          yarn build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist