name: Astro CI

on:
  push:
    branches: main
  pull_request:
    branches: main

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn build
      - run: ls -lah ./docs && cat ./docs/index.html
